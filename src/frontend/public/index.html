<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <!-- Actualización del favicon con un parámetro de versión -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico?v=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Sitio web creado usando create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json proporciona metadatos que se usan cuando tu aplicación web se instala en un
      dispositivo móvil o escritorio. Consulta https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Observa el uso de %PUBLIC_URL% en las etiquetas anteriores.
      Se reemplazará con la URL de la carpeta `public` durante la compilación.
      Solo los archivos dentro de la carpeta `public` pueden ser referenciados desde el HTML.

      A diferencia de "/favicon.ico" o "favicon.ico", "%PUBLIC_URL%/favicon.ico" funcionará correctamente
      tanto con enrutamiento del lado del cliente como con una URL pública no raíz.
      Aprende a configurar una URL pública no raíz ejecutando `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript
      >Necesitas habilitar JavaScript para ejecutar esta aplicación.</noscript
    >
    <div id="root"></div>
    <!--
      Este archivo HTML es una plantilla.
      Si lo abres directamente en el navegador, verás una página vacía.

      Puedes agregar fuentes web, etiquetas meta o análisis a este archivo.
      El paso de compilación colocará los scripts empaquetados dentro de la etiqueta <body>.

      Para comenzar el desarrollo, ejecuta `npm start` o `yarn start`.
      Para crear un paquete de producción, usa `npm run build` o `yarn build`.
    -->
  </body>
</html>
